<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Design</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="white-bg"></div>
    <div class="container">
        <div class="top">
            <div class="left">
                <span class="menu"><i class="fas fa-bars"></i></span>
                <span>HTML Design - Homepage</span>
            </div>
            <div class="right">
                <span class="notice"><i class="fas fa-bell"></i></span>
                <span class="settings"><i class="fas fa-gear"></i></span>
                <span class="user"><i class="fas fa-user-circle"></i></span>
            </div>
        </div>
        <div class="search">
            <input class="search-bar" placeholder="Search something..."></input>
            <span class="search-button"><i class="fas fa-magnifying-glass"></i></span>
        </div>
        <div class="recent">

        </div>
        <div class="bottom">

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
