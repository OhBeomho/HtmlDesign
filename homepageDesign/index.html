<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Design</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <span class="menu"><i class="fas fa-bars"></i></span>
                <span>HTML Design - Homepage</span>
            </div>
            <div class="right">
                <span class="notice"><i class="fas fa-bell"></i></span>
                <span class="settings"><i class="fas fa-gear"></i></span>
                <span class="user"><i class="fas fa-user-circle"></i></span>
            </div>
        </div>
        <div class="middle">
            <div class="search-bar">
                <input class="search-text" placeholder="Search something..."></input>
                <span class="search-button"><i class="fas fa-magnifying-glass"></i></span>
            </div>
        </div>
        <div class="bottom">
            <span class="links">
                <a href="">Top Stories</a>
                <a href="">News</a>
                <a href="">Photos</a>
                <a href="">Webtoon</a>
                <a href="">Money</a>
                <a href="">Sports</a>
                <a href="">Shopping</a>
                <a href="">Traffic</a>
                <a href="">Maps</a>
            </span>
            <span class="customize"><i style="font-size: 15px;" class="fas fa-pencil"></i></span>
        </div>
    </div>
</body>
</html>
