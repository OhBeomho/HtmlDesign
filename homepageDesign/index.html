<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Design</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <span class="button menu"><i class="fas fa-bars"></i></span>
                <span>HTML Design - Homepage</span>
            </div>
            <div class="right">
                <span class="button notice"><i class="fas fa-bell"></i></span>
                <span class="button settings"><i class="fas fa-gear"></i></span>
                <span class="button user"><i class="fas fa-user-circle"></i></span>
            </div>
        </div>
        <div class="middle">
            <div class="search">
                <div class="search-bar">
                    <input class="search-text" placeholder="Search something..."></input>
                    <span class="button search"><i class="fas fa-magnifying-glass"></i></span>
                </div>
            </div>
            <div class="quick-links">
                <div>
                    <a href="https://www.naver.com/">
                        <div class="button quick-link">
                            <i class="fas fa-n"></i><br>
                            Naver
                        </div>
                    </a>
                </div>
                <div>
                    <a href="https://www.google.com/">
                        <div class="button quick-link">
                            <i class="fab fa-google"></i><br>
                            Google
                        </div>
                    </a>
                </div>
                <div>
                    <a href="https://www.youtube.com/">
                        <div class="button quick-link">
                            <i class="fab fa-youtube"></i><br>
                            Youtube
                        </div>
                    </a>
                </div>
                <div>
                    <a href="https://github.com/">
                        <div class="button quick-link">
                            <i class="fab fa-github"></i><br>
                            GitHub
                        </div>
                    </a>
                </div>
                <div>
                    <a href="https://codepen.io/">
                        <div class="button quick-link">
                            <i class="fab fa-codepen"></i><br>
                            CodePen
                        </div>
                    </a>
                </div>
                <div>
                    <a href="https://fontawesome.com/">
                        <div class="button quick-link">
                            <i class="fab fa-font-awesome"></i><br>
                            FontAwesome
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="bottom">
            <span class="links">
                <a href="">Top Stories</a>
                <a href="">News</a>
                <a href="">Photos</a>
                <a href="">Webtoon</a>
                <a href="">Money</a>
                <a href="">Sports</a>
                <a href="">Shopping</a>
                <a href="">Traffic</a>
                <a href="">Maps</a>
            </span>
            <span class="button customize"><i style="font-size: 15px;" class="fas fa-pencil"></i></span>
        </div>
    </div>
</body>
</html>
