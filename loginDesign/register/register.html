<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Login Design</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container">
        <h1>Register to  <span>HLD</span></h1>
        <br><br>
        <p class="input">
            <strong>Nickname</strong><br><input class="name-input" maxlength="50">
        </p>
        <p class="input">
            <strong>Email</strong><br><input class="email-input" maxlength="60">
        </p>
        <br><br>
        <p class="input">
            <strong>Password</strong><br><input type="password" class="password-input" maxlength="30">
        </p>
        <p class="input">
            <strong>Confirm Password</strong><br><input type="password" class="password-confirm-input" maxlength="30">
        </p>
        <p class="login">
            Already have an account?<br>
            Login <a href="../login/login.html">here</a>.
        </p>
        <br>
        <p class="error"></p>
        <p>
            <a class="button register">Create Account</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./register.js"></script>
</body>
</html>
