<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Login Design</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <h1>Login to <span>HLD</span></h1>
        <p class="input">
            <strong>Email</strong><br><input type="text" class="email-input">
        </p>
        <br>
        <p class="input">
            <strong>Password</strong><br><input type="password" class="password-input">
        </p>
        <p class="register">
            Don't have an account yet?<br>
            Register <a href="../register/register.html">here</a>.
        </p>
        <p class="error"></p>
        <br>
        <p>
            <a class="button login">Login</a>
        </p>
    </div>
</body>
</html>
