<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chat Design</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">HTML Chat Design</p>
        </div>
        <div class="chat-area">
            <div class="message me">
                <div class="profile">
                    <i class="fas fa-user-circle"></i>
                    <p>MyName</p>
                </div>
                <div class="text">
                    <p>This is my message.</p>
                </div>
            </div>
            <div class="message other">
                <div class="profile">
                    <i class="fas fa-user-circle"></i>
                    <p>OtherName</p>
                </div>
                <div class="text">
                    <p>This is other user's message.</p>
                </div>
            </div>
            <div class="message server">
                <div class="text"><p>This is server message.</p></div>
            </div>
        </div>
        <div class="inputs">
            <div class="input-container">
                <input type="text" class="message-input">
                <button class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
