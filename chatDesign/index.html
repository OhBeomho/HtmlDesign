<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="top">
                <span title="User settings" class="button user"><i class="fas fa-user"></i></span>
                <span title="Chatting" class="button chatting"><i class="fas fa-message"></i></span>
                <span title="More" class="button more"><i class="fas fa-ellipsis"></i></span>
            </div>
            <div class="bottom">
                <span title="Settings" class="button settings"><i class="fas fa-gear"></i></span>
                <span title="Notice" class="button notice"><i class="fas fa-bell"></i></span>
                <span title="Emojis" class="button emojis"><i class="fas fa-smile"></i></span>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="left">
                    <span class="title">Chatting</span>
                </div>
                <div class="right">
                    <span title="Search chat" class="button search"><i class="fas fa-magnifying-glass"></i></span>
                    <span title="New chat" class="button new-chat">
                        <strong style="font-size: 35px;">+</strong>
                    </span>
                </div>
            </div>
            <div class="bottom">
                <div class="chat one">
                    <div class="left">
                        <span class="image">
                            <img src="./images/user.png" alt="">
                        </span>
                    </div>
                    <div class="middle">
                        <span class="name">
                            친구1
                        </span>
                        <span class="last-chat">
                            뭐하는중?
                        </span>
                    </div>
                    <div class="right">
                        <span class="chat-time">
                            오후 1:05
                        </span>
                        <span class="new-message">
                            <span>2</span>
                        </span>
                    </div>
                </div>
                <div class="chat one">
                    <div class="left">
                        <span class="image">
                            <img src="./images/user.png" alt="">
                        </span>
                    </div>
                    <div class="middle">
                        <span class="name">
                            친구2
                        </span>
                        <span class="last-chat">
                            ㅂㅂ
                        </span>
                    </div>
                    <div class="right">
                        <span class="chat-time">
                            오후 1:00
                        </span>
                    </div>
                </div>
                <div class="chat one">
                    <div class="left">
                        <span class="image">
                            <img src="./images/user.png" alt="">
                        </span>
                    </div>
                    <div class="middle">
                        <span class="name">
                            친구3
                        </span>
                        <span class="last-chat">
                            그럼 나중에 같이 겜하자
                        </span>
                    </div>
                    <div class="right">
                        <span class="chat-time">
                            오후 12:37
                        </span>
                    </div>
                </div>
                <div class="chat room">
                    <div class="left">
                        <span class="image">
                            <img src="./images/users.png" alt="">
                        </span>
                    </div>
                    <div class="middle">
                        <span class="name">
                            1학년 5반
                            <span class="user-count">30</span>
                        </span>
                        <span class="last-chat">
                            내일까지 숙제 해오세요~
                        </span>
                    </div>
                    <div class="right">
                        <span class="chat-time">
                            오전 7:29
                        </span>
                    </div>
                </div>
                <div class="chat room">
                    <div class="left">
                        <span class="image">
                            <img src="./images/users.png" alt="">
                        </span>
                    </div>
                    <div class="middle">
                        <span class="name">
                            친구들
                            <span class="user-count">7</span>
                        </span>
                        <span class="last-chat">
                            학교 갔다오고 게임할분
                        </span>
                    </div>
                    <div class="right">
                        <span class="chat-time">
                            오전 7:14
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
